extraction:
  cpp:
    prepare:    # Customizable step used by all languages.
      packages:
        - flex
        - python3-psutil
        - unifdef
        - libllvm9
        - llvm-9
        - llvm-9-dev
        - llvm-9-runtime
    configure:
      command: pip3 install Pebble && mkdir objdir && cd objdir && cmake -DCMAKE_BUILD_TYPE=DEBUG -CMAKE_PREFIX_PATH=/usr/lib/llvm-9/ ..
